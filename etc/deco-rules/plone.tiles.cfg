
create repository plone.tiles
end repository

match /plone.tiles/trunk/
  repository plone.tiles
  branch master
end match

match /plone.tiles/branches/([^/]+)/
  repository plone.tiles
  branch \1
end match

match /plone.tiles/tags/([^/]+)/
  repository plone.tiles
  branch refs/tags/\1
end match

match /
end match
