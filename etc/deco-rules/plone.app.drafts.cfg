
create repository plone.app.drafts
end repository

match /plone.app.drafts/trunk/
  repository plone.app.drafts
  branch master
end match

match /plone.app.drafts/branches/([^/]+)/
  repository plone.app.drafts
  branch \1
end match

match /plone.app.drafts/tags/([^/]+)/
  repository plone.app.drafts
  branch refs/tags/\1
end match

match /
end match
