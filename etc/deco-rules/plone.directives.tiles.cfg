
create repository plone.directives.tiles
end repository

match /plone.directives.tiles/trunk/
  repository plone.directives.tiles
  branch master
end match

match /plone.directives.tiles/branches/([^/]+)/
  repository plone.directives.tiles
  branch \1
end match

match /plone.directives.tiles/tags/([^/]+)/
  repository plone.directives.tiles
  branch refs/tags/\1
end match

match /
end match
