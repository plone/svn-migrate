
create repository plone.app.tiles
end repository

match /plone.app.tiles/trunk/
  repository plone.app.tiles
  branch master
end match

match /plone.app.tiles/branches/([^/]+)/
  repository plone.app.tiles
  branch \1
end match

match /plone.app.tiles/tags/([^/]+)/
  repository plone.app.tiles
  branch refs/tags/\1
end match

match /
end match
