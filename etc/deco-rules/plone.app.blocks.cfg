
create repository plone.app.blocks
end repository

match /plone.app.blocks/trunk/
  repository plone.app.blocks
  branch master
end match

match /plone.app.blocks/branches/([^/]+)/
  repository plone.app.blocks
  branch \1
end match

match /plone.app.blocks/tags/([^/]+)/
  repository plone.app.blocks
  branch refs/tags/\1
end match

match /
end match
