
create repository plone.app.querystring
end repository

match /plone.app.querystring/trunk/
  repository plone.app.querystring
  branch master
end match

match /plone.app.querystring/branches/([^/]+)/
  repository plone.app.querystring
  branch \1
end match

match /plone.app.querystring/tags/([^/]+)/
  repository plone.app.querystring
  branch refs/tags/\1
end match

match /
end match
