
create repository plone.subrequest
end repository

match /plone.subrequest/trunk/
  repository plone.subrequest
  branch master
end match

match /plone.subrequest/branches/([^/]+)/
  repository plone.subrequest
  branch \1
end match

match /plone.subrequest/tags/([^/]+)/
  repository plone.subrequest
  branch refs/tags/\1
end match

match /
end match
