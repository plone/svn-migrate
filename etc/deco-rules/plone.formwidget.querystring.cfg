
create repository plone.formwidget.querystring
end repository

match /plone.formwidget.querystring/trunk/
  repository plone.formwidget.querystring
  branch master
end match

match /plone.formwidget.querystring/branches/([^/]+)/
  repository plone.formwidget.querystring
  branch \1
end match

match /plone.formwidget.querystring/tags/([^/]+)/
  repository plone.formwidget.querystring
  branch refs/tags/\1
end match

match /
end match
