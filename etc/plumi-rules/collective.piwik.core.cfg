
create repository collective.piwik.core
end repository

match /collective.piwik.core/trunk/
  repository collective.piwik.core
  branch master
end match

match /collective.piwik.core/branches/([^/]+)/
  repository collective.piwik.core
  branch \1
end match

match /collective.piwik.core/tags/([^/]+)/
  repository collective.piwik.core
  branch refs/tags/\1
end match

match /
end match
