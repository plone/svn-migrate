
create repository collective.piwik.flowplayer
end repository

match /collective.piwik.flowplayer/trunk/
  repository collective.piwik.flowplayer
  branch master
end match

match /collective.piwik.flowplayer/branches/([^/]+)/
  repository collective.piwik.flowplayer
  branch \1
end match

match /collective.piwik.flowplayer/tags/([^/]+)/
  repository collective.piwik.flowplayer
  branch refs/tags/\1
end match

match /
end match
