
create repository plumi.locales
end repository

match /plumi.locales/trunk/
  repository plumi.locales
  branch master
end match

match /plumi.locales/branches/([^/]+)/
  repository plumi.locales
  branch \1
end match

match /plumi.locales/tags/([^/]+)/
  repository plumi.locales
  branch refs/tags/\1
end match

match /
end match
