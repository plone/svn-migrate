
create repository plumi.skin
end repository

match /plumi.skin/trunk/
  repository plumi.skin
  branch master
end match

match /plumi.skin/branches/([^/]+)/
  repository plumi.skin
  branch \1
end match

match /plumi.skin/tags/([^/]+)/
  repository plumi.skin
  branch refs/tags/\1
end match

match /
end match
