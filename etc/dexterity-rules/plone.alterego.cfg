
create repository plone.alterego
end repository

match /plone.alterego/trunk/
  repository plone.alterego
  branch master
end match

match /plone.alterego/branches/([^/]+)/
  repository plone.alterego
  branch \1
end match

match /plone.alterego/tags/([^/]+)/
  repository plone.alterego
  branch refs/tags/\1
end match

match /
end match
