
create repository plone.dexterity
end repository

match /plone.dexterity/trunk/
  repository plone.dexterity
  branch master
end match

match /plone.dexterity/branches/([^/]+)/
  repository plone.dexterity
  branch \1
end match

match /plone.dexterity/tags/([^/]+)/
  repository plone.dexterity
  branch refs/tags/\1
end match

match /
end match
