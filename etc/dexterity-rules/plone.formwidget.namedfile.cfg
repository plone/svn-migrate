
create repository plone.formwidget.namedfile
end repository

match /plone.formwidget.namedfile/trunk/
  repository plone.formwidget.namedfile
  branch master
end match

match /plone.formwidget.namedfile/branches/([^/]+)/
  repository plone.formwidget.namedfile
  branch \1
end match

match /plone.formwidget.namedfile/tags/([^/]+)/
  repository plone.formwidget.namedfile
  branch refs/tags/\1
end match

match /
end match
