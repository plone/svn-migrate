
create repository plone.app.relationfield
end repository

match /plone.app.relationfield/trunk/
  repository plone.app.relationfield
  branch master
end match

match /plone.app.relationfield/branches/([^/]+)/
  repository plone.app.relationfield
  branch \1
end match

match /plone.app.relationfield/tags/([^/]+)/
  repository plone.app.relationfield
  branch refs/tags/\1
end match

match /
end match
