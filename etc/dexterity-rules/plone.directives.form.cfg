
create repository plone.directives.form
end repository

match /plone.directives.form/trunk/
  repository plone.directives.form
  branch master
end match

match /plone.directives.form/branches/([^/]+)/
  repository plone.directives.form
  branch \1
end match

match /plone.directives.form/tags/([^/]+)/
  repository plone.directives.form
  branch refs/tags/\1
end match

match /
end match
