end match

match /plone.directives.dexterity/branches/([^/]+)/
  repository plone.directives.dexterity
  branch \1
end match

match /plone.directives.dexterity/tags/([^/]+)/
  repository plone.directives.dexterity
  branch refs/tags/\1
end match

match /
end match
