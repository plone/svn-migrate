
create repository plone.synchronize
end repository

match /plone.synchronize/trunk/
  repository plone.synchronize
  branch master
end match

match /plone.synchronize/branches/([^/]+)/
  repository plone.synchronize
  branch \1
end match

match /plone.synchronize/tags/([^/]+)/
  repository plone.synchronize
  branch refs/tags/\1
end match

match /
end match
