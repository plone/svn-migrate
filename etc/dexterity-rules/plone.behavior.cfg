
create repository plone.behavior
end repository

match /plone.behavior/trunk/
  repository plone.behavior
  branch master
end match

match /plone.behavior/branches/([^/]+)/
  repository plone.behavior
  branch \1
end match

match /plone.behavior/tags/([^/]+)/
  repository plone.behavior
  branch refs/tags/\1
end match

match /
end match
