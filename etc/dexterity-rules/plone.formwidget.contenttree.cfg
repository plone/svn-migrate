
create repository plone.formwidget.contenttree
end repository

match /plone.formwidget.contenttree/trunk/
  repository plone.formwidget.contenttree
  branch master
end match

match /plone.formwidget.contenttree/branches/([^/]+)/
  repository plone.formwidget.contenttree
  branch \1
end match

match /plone.formwidget.contenttree/tags/([^/]+)/
  repository plone.formwidget.contenttree
  branch refs/tags/\1
end match

match /
end match
