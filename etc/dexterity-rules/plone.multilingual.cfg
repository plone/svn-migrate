
create repository plone.multilingual
end repository

match /plone.multilingual/trunk/
  repository plone.multilingual
  branch master
end match

match /plone.multilingual/branches/([^/]+)/
  repository plone.multilingual
  branch \1
end match

match /plone.multilingual/tags/([^/]+)/
  repository plone.multilingual
  branch refs/tags/\1
end match

match /
end match
