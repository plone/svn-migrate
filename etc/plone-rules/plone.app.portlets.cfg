
create repository plone.app.portlets
end repository

match /plone.app.portlets/trunk/
  repository plone.app.portlets
  branch master
end match

match /plone.app.portlets/branches/([^/]+)/
  repository plone.app.portlets
  branch \1
end match

match /plone.app.portlets/tags/([^/]+)/
  repository plone.app.portlets
  branch refs/tags/\1
end match

match /
end match
