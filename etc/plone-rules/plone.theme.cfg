
create repository plone.theme
end repository

match /plone.theme/trunk/
  repository plone.theme
  branch master
end match

match /plone.theme/branches/([^/]+)/
  repository plone.theme
  branch \1
end match

match /plone.theme/tags/([^/]+)/
  repository plone.theme
  branch refs/tags/\1
end match

match /
end match
