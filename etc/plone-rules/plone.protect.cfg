
create repository plone.protect
end repository

match /plone.protect/trunk/
  repository plone.protect
  branch master
end match

match /plone.protect/branches/([^/]+)/
  repository plone.protect
  branch \1
end match

match /plone.protect/tags/([^/]+)/
  repository plone.protect
  branch refs/tags/\1
end match

match /
end match
