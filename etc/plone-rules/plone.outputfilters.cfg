
create repository plone.outputfilters
end repository

match /plone.outputfilters/trunk/
  repository plone.outputfilters
  branch master
end match

match /plone.outputfilters/branches/([^/]+)/
  repository plone.outputfilters
  branch \1
end match

match /plone.outputfilters/tags/([^/]+)/
  repository plone.outputfilters
  branch refs/tags/\1
end match

match /
end match
