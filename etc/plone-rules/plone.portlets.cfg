
create repository plone.portlets
end repository

match /plone.portlets/trunk/
  repository plone.portlets
  branch master
end match

match /plone.portlets/branches/([^/]+)/
  repository plone.portlets
  branch \1
end match

match /plone.portlets/tags/([^/]+)/
  repository plone.portlets
  branch refs/tags/\1
end match

match /
end match
