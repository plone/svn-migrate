
create repository plone.phonehome
end repository

match /plone.phonehome/trunk/
  repository plone.phonehome
  branch master
end match

match /plone.phonehome/branches/([^/]+)/
  repository plone.phonehome
  branch \1
end match

match /plone.phonehome/tags/([^/]+)/
  repository plone.phonehome
  branch refs/tags/\1
end match

match /
end match
