
create repository plone.session
end repository

match /plone.session/trunk/
  repository plone.session
  branch master
end match

match /plone.session/branches/([^/]+)/
  repository plone.session
  branch \1
end match

match /plone.session/tags/([^/]+)/
  repository plone.session
  branch refs/tags/\1
end match

match /
end match
