
create repository plone.app.relations
end repository

match /plone.app.relations/trunk/
  repository plone.app.relations
  branch master
end match

match /plone.app.relations/branches/([^/]+)/
  repository plone.app.relations
  branch \1
end match

match /plone.app.relations/tags/([^/]+)/
  repository plone.app.relations
  branch refs/tags/\1
end match

match /
end match
