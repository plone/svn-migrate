
create repository plone.app.locales
end repository

match /plone.app.locales/trunk/
  repository plone.app.locales
  branch master
end match

match /plone.app.locales/branches/([^/]+)/
  repository plone.app.locales
  branch \1
end match

match /plone.app.locales/tags/([^/]+)/
  repository plone.app.locales
  branch refs/tags/\1
end match

match /
end match
