
create repository plone.app.registry
end repository

match /plone.app.registry/trunk/
  repository plone.app.registry
  branch master
end match

match /plone.app.registry/branches/([^/]+)/
  repository plone.app.registry
  branch \1
end match

match /plone.app.registry/tags/([^/]+)/
  repository plone.app.registry
  branch refs/tags/\1
end match

match /
end match
