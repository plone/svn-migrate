
create repository plone.i18n
end repository

match /plone.i18n/trunk/
  repository plone.i18n
  branch master
end match

match /plone.i18n/branches/([^/]+)/
  repository plone.i18n
  branch \1
end match

match /plone.i18n/tags/([^/]+)/
  repository plone.i18n
  branch refs/tags/\1
end match

match /
end match
