
create repository plone.transforms
end repository

match /plone.transforms/trunk/
  repository plone.transforms
  branch master
end match

match /plone.transforms/branches/([^/]+)/
  repository plone.transforms
  branch \1
end match

match /plone.transforms/tags/([^/]+)/
  repository plone.transforms
  branch refs/tags/\1
end match

match /
end match
