
create repository plone.app.customerize
end repository

match /plone.app.customerize/trunk/
  repository plone.app.customerize
  branch master
end match

match /plone.app.customerize/branches/([^/]+)/
  repository plone.app.customerize
  branch \1
end match

match /plone.app.customerize/tags/([^/]+)/
  repository plone.app.customerize
  branch refs/tags/\1
end match

match /
end match
