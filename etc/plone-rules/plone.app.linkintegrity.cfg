
create repository plone.app.linkintegrity
end repository

match /plone.app.linkintegrity/trunk/
  repository plone.app.linkintegrity
  branch master
end match

match /plone.app.linkintegrity/branches/([^/]+)/
  repository plone.app.linkintegrity
  branch \1
end match

match /plone.app.linkintegrity/tags/([^/]+)/
  repository plone.app.linkintegrity
  branch refs/tags/\1
end match

match /
end match
