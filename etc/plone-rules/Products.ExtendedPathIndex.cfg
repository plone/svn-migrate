
create repository Products.ExtendedPathIndex
end repository

match /Products.ExtendedPathIndex/trunk/
  repository Products.ExtendedPathIndex
  branch master
end match

match /Products.ExtendedPathIndex/branches/([^/]+)/
  repository Products.ExtendedPathIndex
  branch \1
end match

match /Products.ExtendedPathIndex/tags/([^/]+)/
  repository Products.ExtendedPathIndex
  branch refs/tags/\1
end match

match /
end match
