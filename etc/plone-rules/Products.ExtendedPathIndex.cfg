
create repository Products.ExtendedPathIndex
end repository


match /(ExtendedPathIndex|Products.ExtendedPathIndex)/trunk/
  repository Products.ExtendedPathIndex
  branch master
end match

match /(ExtendedPathIndex|Products.ExtendedPathIndex)/branches/([^/]+)/
  repository Products.ExtendedPathIndex
  branch \2
end match

match /(ExtendedPathIndex|Products.ExtendedPathIndex)/tags/([^/]+)/
  repository Products.ExtendedPathIndex
  branch refs/tags/\2
end match


match /
end match
