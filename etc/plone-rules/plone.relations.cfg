
create repository plone.relations
end repository

match /plone.relations/trunk/
  repository plone.relations
  branch master
end match

match /plone.relations/branches/([^/]+)/
  repository plone.relations
  branch \1
end match

match /plone.relations/tags/([^/]+)/
  repository plone.relations
  branch refs/tags/\1
end match

match /
end match
