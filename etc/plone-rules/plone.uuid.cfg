
create repository plone.uuid
end repository

match /plone.uuid/trunk/
  repository plone.uuid
  branch master
end match

match /plone.uuid/branches/([^/]+)/
  repository plone.uuid
  branch \1
end match

match /plone.uuid/tags/([^/]+)/
  repository plone.uuid
  branch refs/tags/\1
end match

match /
end match
