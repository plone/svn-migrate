
create repository dexterity.draftspreviewbehavior
end repository

match /dexterity.draftspreviewbehavior/trunk/
  repository dexterity.draftspreviewbehavior
  branch master
end match

match /dexterity.draftspreviewbehavior/branches/([^/]+)/
  repository dexterity.draftspreviewbehavior
  branch \1
end match

match /dexterity.draftspreviewbehavior/tags/([^/]+)/
  repository dexterity.draftspreviewbehavior
  branch refs/tags/\1
end match

match /
end match
