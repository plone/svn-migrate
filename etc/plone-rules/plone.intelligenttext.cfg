
create repository plone.intelligenttext
end repository

match /plone.intelligenttext/trunk/
  repository plone.intelligenttext
  branch master
end match

match /plone.intelligenttext/branches/([^/]+)/
  repository plone.intelligenttext
  branch \1
end match

match /plone.intelligenttext/tags/([^/]+)/
  repository plone.intelligenttext
  branch refs/tags/\1
end match

match /
end match
