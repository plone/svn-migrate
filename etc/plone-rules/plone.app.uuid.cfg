
create repository plone.app.uuid
end repository

match /plone.app.uuid/trunk/
  repository plone.app.uuid
  branch master
end match

match /plone.app.uuid/branches/([^/]+)/
  repository plone.app.uuid
  branch \1
end match

match /plone.app.uuid/tags/([^/]+)/
  repository plone.app.uuid
  branch refs/tags/\1
end match

match /
end match
