
create repository coredev
end repository

match /buildouts/plone-coredev/trunk/
  repository coredev
  branch master
end match

match /buildouts/plone-coredev/branches/([^/]+)/
  repository coredev
  branch \1
end match

match /buildouts/plone-coredev/tags/([^/]+)/
  repository coredev
  branch refs/tags/\1
end match

match /
end match
