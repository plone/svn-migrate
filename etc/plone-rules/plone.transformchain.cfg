
create repository plone.transformchain
end repository

match /plone.transformchain/trunk/
  repository plone.transformchain
  branch master
end match

match /plone.transformchain/branches/([^/]+)/
  repository plone.transformchain
  branch \1
end match

match /plone.transformchain/tags/([^/]+)/
  repository plone.transformchain
  branch refs/tags/\1
end match

