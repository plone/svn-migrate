
create repository plone.app.contentlisting
end repository

match /plone.app.contentlisting/trunk/
  repository plone.app.contentlisting
  branch master
end match

match /plone.app.contentlisting/branches/([^/]+)/
  repository plone.app.contentlisting
  branch \1
end match

match /plone.app.contentlisting/tags/([^/]+)/
  repository plone.app.contentlisting
  branch refs/tags/\1
end match

match /
end match
