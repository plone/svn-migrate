
create repository plone.portlet.static
end repository

match /plone.portlet.static/trunk/
  repository plone.portlet.static
  branch master
end match

match /plone.portlet.static/branches/([^/]+)/
  repository plone.portlet.static
  branch \1
end match

match /plone.portlet.static/tags/([^/]+)/
  repository plone.portlet.static
  branch refs/tags/\1
end match

match /
end match
