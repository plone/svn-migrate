
create repository plone.app.contentrules
end repository

match /plone.app.contentrules/trunk/
  repository plone.app.contentrules
  branch master
end match

match /plone.app.contentrules/branches/([^/]+)/
  repository plone.app.contentrules
  branch \1
end match

match /plone.app.contentrules/tags/([^/]+)/
  repository plone.app.contentrules
  branch refs/tags/\1
end match

match /
end match
