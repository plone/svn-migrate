
create repository plone.app.referenceintegrity
end repository

match /plone.app.referenceintegrity/trunk/
  repository plone.app.referenceintegrity
  branch master
end match

match /plone.app.referenceintegrity/branches/([^/]+)/
  repository plone.app.referenceintegrity
  branch \1
end match

match /plone.app.referenceintegrity/tags/([^/]+)/
  repository plone.app.referenceintegrity
  branch refs/tags/\1
end match

match /
end match
