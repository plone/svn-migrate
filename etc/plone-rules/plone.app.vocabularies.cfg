
create repository plone.app.vocabularies
end repository

match /plone.app.vocabularies/trunk/
  repository plone.app.vocabularies
  branch master
end match

match /plone.app.vocabularies/branches/([^/]+)/
  repository plone.app.vocabularies
  branch \1
end match

match /plone.app.vocabularies/tags/([^/]+)/
  repository plone.app.vocabularies
  branch refs/tags/\1
end match

match /
end match
