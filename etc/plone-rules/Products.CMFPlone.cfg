
create repository Products.CMFPlone
end repository

match /Products.CMFPlone/trunk/
  repository Products.CMFPlone
  branch master
end match

match /Products.CMFPlone/branches/([^/]+)/
  repository Products.CMFPlone
  branch \1
end match

match /Products.CMFPlone/tags/([^/]+)/
