
create repository plone.registry
end repository

match /plone.registry/trunk/
  repository plone.registry
  branch master
end match

match /plone.registry/branches/([^/]+)/
  repository plone.registry
  branch \1
end match

match /plone.registry/tags/([^/]+)/
  repository plone.registry
  branch refs/tags/\1
end match

match /
end match
