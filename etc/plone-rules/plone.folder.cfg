
create repository plone.folder
end repository

match /plone.folder/trunk/
  repository plone.folder
  branch master
end match

match /plone.folder/branches/([^/]+)/
  repository plone.folder
  branch \1
end match

match /plone.folder/tags/([^/]+)/
  repository plone.folder
  branch refs/tags/\1
end match

match /
end match
