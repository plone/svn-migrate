
create repository plone.formwidget.recaptcha
end repository

match /plone.formwidget.recaptcha/trunk/
  repository plone.formwidget.recaptcha
  branch master
end match

match /plone.formwidget.recaptcha/branches/([^/]+)/
  repository plone.formwidget.recaptcha
  branch \1
end match

match /plone.formwidget.recaptcha/tags/([^/]+)/
  repository plone.formwidget.recaptcha
  branch refs/tags/\1
end match

match /
end match
