
create repository collective.contentlicensing
end repository

match /collective.contentlicensing/trunk/
  repository collective.contentlicensing
  branch master
end match

match /collective.contentlicensing/branches/([^/]+)/
  repository collective.contentlicensing
  branch \1
end match

match /collective.contentlicensing/tags/([^/]+)/
  repository collective.contentlicensing
  branch refs/tags/\1
end match

match /
end match
