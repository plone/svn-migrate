
create repository plone.app.imaging
end repository

match /plone.app.imaging/trunk/
  repository plone.app.imaging
  branch master
end match

match /plone.app.imaging/branches/([^/]+)/
  repository plone.app.imaging
  branch \1
end match

match /plone.app.imaging/tags/([^/]+)/
  repository plone.app.imaging
  branch refs/tags/\1
end match

match /
end match
