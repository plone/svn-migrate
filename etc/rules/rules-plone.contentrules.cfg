
create repository plone.contentrules
end repository

match /plone.contentrules/trunk/
  repository plone.contentrules
  branch master
end match

match /plone.contentrules/branches/([^/]+)/
  repository plone.contentrules
  branch \1
end match

match /plone.contentrules/tags/([^/]+)/
  repository plone.contentrules
  branch refs/tags/\1
end match

match /
end match
