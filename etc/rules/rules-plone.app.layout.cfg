
create repository plone.app.layout
end repository

match /plone.app.layout/trunk/
  repository plone.app.layout
  branch master
end match

match /plone.app.layout/branches/([^/]+)/
  repository plone.app.layout
  branch \1
end match

match /plone.app.layout/tags/([^/]+)/
  repository plone.app.layout
  branch refs/tags/\1
end match

match /
end match
