
create repository plone.cachepurging
end repository

match /plone.cachepurging/trunk/
  repository plone.cachepurging
  branch master
end match

match /plone.cachepurging/branches/([^/]+)/
  repository plone.cachepurging
  branch \1
end match

match /plone.cachepurging/tags/([^/]+)/
  repository plone.cachepurging
  branch refs/tags/\1
end match

match /
end match
