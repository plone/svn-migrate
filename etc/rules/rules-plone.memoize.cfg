
create repository plone.memoize
end repository

match /plone.memoize/trunk/
  repository plone.memoize
  branch master
end match

match /plone.memoize/branches/([^/]+)/
  repository plone.memoize
  branch \1
end match

match /plone.memoize/tags/([^/]+)/
  repository plone.memoize
  branch refs/tags/\1
end match

match /
end match
