
create repository plone.openid
end repository

match /plone.openid/trunk/
  repository plone.openid
  branch master
end match

match /plone.openid/branches/([^/]+)/
  repository plone.openid
  branch \1
end match

match /plone.openid/tags/([^/]+)/
  repository plone.openid
  branch refs/tags/\1
end match

match /
end match
