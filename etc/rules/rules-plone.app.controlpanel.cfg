
create repository plone.app.controlpanel
end repository

match /plone.app.controlpanel/trunk/
  repository plone.app.controlpanel
  branch master
end match

match /plone.app.controlpanel/branches/([^/]+)/
  repository plone.app.controlpanel
  branch \1
end match

match /plone.app.controlpanel/tags/([^/]+)/
  repository plone.app.controlpanel
  branch refs/tags/\1
end match

match /
end match
