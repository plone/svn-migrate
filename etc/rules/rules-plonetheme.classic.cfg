
create repository plonetheme.classic
end repository

match /plonetheme.classic/trunk/
  repository plonetheme.classic
  branch master
end match

match /plonetheme.classic/branches/([^/]+)/
  repository plonetheme.classic
  branch \1
end match

match /plonetheme.classic/tags/([^/]+)/
  repository plonetheme.classic
  branch refs/tags/\1
end match

match /
end match
