
create repository plone.scale
end repository

match /plone.scale/trunk/
  repository plone.scale
  branch master
end match

match /plone.scale/branches/([^/]+)/
  repository plone.scale
  branch \1
end match

match /plone.scale/tags/([^/]+)/
  repository plone.scale
  branch refs/tags/\1
end match

match /
end match
