
create repository plone.app.kss
end repository

match /plone.app.kss/trunk/
  repository plone.app.kss
  branch master
end match

match /plone.app.kss/branches/([^/]+)/
  repository plone.app.kss
  branch \1
end match

match /plone.app.kss/tags/([^/]+)/
  repository plone.app.kss
  branch refs/tags/\1
end match

match /
end match
