
create repository plone.app.workflow
end repository

match /plone.app.workflow/trunk/
  repository plone.app.workflow
  branch master
end match

match /plone.app.workflow/branches/([^/]+)/
  repository plone.app.workflow
  branch \1
end match

match /plone.app.workflow/tags/([^/]+)/
  repository plone.app.workflow
  branch refs/tags/\1
end match

match /
end match
