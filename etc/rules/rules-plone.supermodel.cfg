
create repository plone.supermodel
end repository

match /plone.supermodel/trunk/
  repository plone.supermodel
  branch master
end match

match /plone.supermodel/branches/([^/]+)/
  repository plone.supermodel
  branch \1
end match

match /plone.supermodel/tags/([^/]+)/
  repository plone.supermodel
  branch refs/tags/\1
end match

match /
end match
