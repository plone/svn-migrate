
create repository borg.localrole
end repository

match /borg.localrole/trunk/
  repository borg.localrole
  branch master
end match

match /borg.localrole/branches/([^/]+)/
  repository borg.localrole
  branch \1
end match

match /borg.localrole/tags/([^/]+)/
  repository borg.localrole
  branch refs/tags/\1
end match

match /
end match
