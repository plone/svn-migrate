
create repository plone.portlet.collection
end repository

match /plone.portlet.collection/trunk/
  repository plone.portlet.collection
  branch master
end match

match /plone.portlet.collection/branches/([^/]+)/
  repository plone.portlet.collection
  branch \1
end match

match /plone.portlet.collection/tags/([^/]+)/
  repository plone.portlet.collection
  branch refs/tags/\1
end match

match /
end match
