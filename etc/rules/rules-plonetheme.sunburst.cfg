
create repository plonetheme.sunburst
end repository

match /plonetheme.sunburst/trunk/
  repository plonetheme.sunburst
  branch master
end match

match /plonetheme.sunburst/branches/([^/]+)/
  repository plonetheme.sunburst
  branch \1
end match

match /plonetheme.sunburst/tags/([^/]+)/
  repository plonetheme.sunburst
  branch refs/tags/\1
end match

match /
end match
