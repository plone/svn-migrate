[base]
authors-file = %(here)s/authors.cfg
svn-repos =
    archetypes http://svn.plone.org/svn/archetypes
    collective http://svn.plone.org/svn/collective
    plone http://svn.plone.org/svn/plone

svn-all-fast-export-tool = %(here)s/../src/svn2git/svn-all-fast-export
mirror-location = %(here)s/../var/repos/svn-mirror
exported-location = %(here)s/../var/repos/git-exported
cleaned-location = %(here)s/../var/repos/git-cleaned
version_regex = ^(plone|v)?[\d._-]+(alpha|beta|branch|rc|RC|final|a|b|c|x)?(\d)*$

